		<header>
			<h1>Scoring</h1>

		<main>
			<section id="failures">
				<h2>Critical Errors</h2>
				<p>Any informative image without appropriate text alternative that stops people from completing a task.</p>
			</section>

			<section id="rating">
				<h2>Scoring</h2>
				<p><strong>Unit Tested: </strong>Informative images</p>

				<p><strong>Approach: </strong>Create a percentage of the informative images present within a view that have appropriate text alternatives.</p>
			</section>
		</main>
