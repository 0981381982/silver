<html>

  <center><font size=4><b>Registration</b></font></center>
  </td>
  </tr>
<tr>
  <td>First Name</td>
  <td><input type=text name=firstnames id="firstname" size="30"></td>
  </tr>

  </tr>

  </table>
  </form>
